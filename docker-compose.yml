version: "3.8"

services:
  web:
    image: nginx:stable-alpine
    container_name: acdc_tribute
    ports:
      - "8081:80"
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3